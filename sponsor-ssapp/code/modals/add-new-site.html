<h2 slot="header">New Site</h2>

<form>
  <div class="d-flex flex-column justify-content-between">
    <div class="d-flex flex-column m-2">
      <label>Please select a country</label><br>
      <select class="form-control" data-for="@site.countries.selectOptions" required="required" value="@site.countries.value">
        <option value="@value">{{@label}}</option>
      </select>
      <div data-if="@site.countries.invalidValue" class="d-flex flex-row">
        <i class="red-invalid fas fa-times mr-2"></i>
        <small class="form-text text-danger">Please select a country</small>
      </div>
    </div>
    <div class="m-2">
      <label>{{ @site.id.label }}</label><br>
      <input  id="id-field" class="form-control" data-view-model="@site.id" event-name="id-changed"></input>
      <span data-if="@site.id.invalidValue" class="d-flex flex-row">
        <i class="red-invalid fas fa-times mr-2"></i>
        <small class="form-text text-danger">A site with this id already exits</small>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @site.name.label }}</label><br>
      <input  class="form-control" data-view-model="@site.name"></input>
      <span data-if="@site.name.invalidValue" class="d-flex flex-row">
        <i class="red-invalid fas fa-times mr-2"></i>
        <small class="form-text text-danger">A site with this name already exits</small>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @site.did.label }}</label><br>
      <input  id="did-field" class="form-control" data-view-model="@site.did" event-name="did-changed"></input>
      <span data-if="@site.did.invalidValue" class="d-flex flex-row">
        <i class="red-invalid fas fa-times mr-2"></i>
        <small class="form-text text-danger">A site with this DID already exits</small>
      </span>
    </div>
  </div>

  <button class="btn btn-primary" slot="footer" data-tag="create-site">Submit</button>
</form>
