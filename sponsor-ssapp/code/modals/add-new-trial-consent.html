<h2 slot="header">New Consent</h2>

<div class="d-flex flex-column justify-content-between">
	<div class="m-2">
		<label>{{ @consent.name.label }}</label><br>
		<input  class="form-control" data-view-model="@consent.name"></input>
		<span data-if="@consent.name.invalidValue" class="d-flex flex-row">
			<i class="red-invalid fas fa-times mr-2"></i>
			<small class="form-text text-danger">A consent with this name already exits</small>
		</span>
	</div>
	<div class="m-2">
		<label>{{ @consent.id.label }}</label><br>
		<input  id="id-field" class="form-control" data-view-model="@consent.id" event-name="id-changed"></input>
		<span data-if="@consent.id.invalidValue" class="d-flex flex-row">
			<i class="red-invalid fas fa-times mr-2"></i>
			<small class="form-text text-danger">A consent with this ID already exits</small>
		</span>
	</div>
  <div style="margin: 10px">
		<select class="form-control" data-for="@consent.type.selectOptions" required="required" value="@consent.type.value" disabled="@consent.type.disabled">
      <option value="@value">{{@label}}</option>
    </select>
		<div data-if="@consent.type.invalidValue" class="d-flex flex-row">
			<i class="red-invalid fas fa-times mr-2"></i>
			<small class="form-text text-danger">Please select a consent type</small>
		</div>
  </div>
	<div class="m-2">
		<label>{{ @consent.version.label }}</label><br>
		<input  id="version-field" class="form-control" data-view-model="@consent.version" event-name="id-changed"></input>
		<span data-if="@consent.version.invalidValue" class="d-flex flex-row">
			<i class="red-invalid fas fa-times mr-2"></i>
			<small class="form-text text-danger">This version already exists, or version number is too small</small>
		</span>
	</div>
  <psk-files-chooser style="margin: 10px" view-model="consent.attachment" event-name="add-file"> </psk-files-chooser>
	<span data-if="@consent.file.invalidValue" class="d-flex flex-row">
		<i class="red-invalid fas fa-times mr-2"></i>
		<small class="form-text text-danger">No file selected</small>
	</span>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-consent">Submit</button>
