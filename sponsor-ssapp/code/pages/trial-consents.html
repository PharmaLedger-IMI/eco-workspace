<webc-container controller="ListTrialConsentsController">
  <link rel="stylesheet" href="assets/css/trials.css" />
  <div class="main-container">
    <div class="trial-header">
      <h1 class="trial-title">
        <webc-link tag="trials">Trials</webc-link>
        <span> / </span>
        <label>{{ @id }}</label>
        <span> / </span>
        <label>Consents</label>
      </h1>
    </div>
    <div class="page-content">
      <div class="container">
        <div class="w-100 d-flex flex-wrap justify-content-between align-items-center py-3 mb-5">
          <div class="ml-auto">
            <button class="btn btn-primary" data-tag="add-consent">Add Consent</button>
          </div>
        </div>

        <div data-if="@consentsArrayNotEmpty">
          <div slot="true">
            <webc-template template="table-trial-consents" data-view-model="@"></webc-template>
          </div>
          <div slot="false">
            <div>No consents available.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</webc-container>
