<webc-container controller="SitePreviewConsentController">
  <link rel="stylesheet" href="assets/css/trials.css" />
  <div class="main-container">
    <div class="trial-header">
      <h1 class="trial-title">
        <webc-link tag="trials">Trials</webc-link>
        <span> / </span>
        <label>{{ @trialId }}</label>
        <span> / </span>
        <button
          data-tag="navigate-to-sites"
          class="btn btn-bare btn-link"
          style="margin: 0 0 2px 0 !important; padding: 0 !important; font-size: 20px !important"
        >
          SITES
        </button>
        <span> / </span>
        <label>{{ @siteId }}</label>
        <span> / </span>
        <button
          data-tag="navigate-to-consents"
          class="btn btn-bare btn-link"
          style="margin: 0 0 2px 0 !important; padding: 0 !important; font-size: 20px !important"
        >
          CONSENTS
        </button>
        <span> / </span>
        <label>{{ @consent.name }}</label>
        <div data-if="@history" style="display: contents">
          <span> / </span>
          <button
            data-tag="navigate-to-history"
            class="btn btn-bare btn-link"
            style="margin: 0 0 2px 0 !important; padding: 0 !important; font-size: 20px !important"
          >
            CONSENT HISTORY
          </button>
          <span> / </span>
          <label>{{@consent.version}}</label>
        </div>
        <span> / </span>
        <label>Consent Preview</label>
      </h1>
    </div>
    <div class="page-content">
      <div class="container">
        <div class="w-100 d-flex flex-wrap justify-content-between align-items-center py-3 mb-5">
          <div class="ml-auto">
            <div></div>
          </div>
        </div>

        <div class="w-100; d-flex align-items-center justify-content-center">
          <div id="pdf-wrapper" style="max-height: 55vh; max-width: 75vw; overflow-y: scroll">
            <div id="canvas-wrapper">
              <div id="canvas-parent"></div>
            </div>
          </div>
        </div>

        <div></div>
      </div>
    </div>
  </div>
</webc-container>
