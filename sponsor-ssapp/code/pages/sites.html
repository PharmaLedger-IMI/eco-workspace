<webc-container controller="ListSitesController">
  <link rel="stylesheet" href="assets/css/trials.css" />
  <div class="main-container">
    <div class="trial-header">
      <h1 class="trial-title">
        <webc-link tag="trials">Trials</webc-link>
        <span> / </span>
        <label>{{ @id }}</label>
        <span> / </span>
        <label>Sites</label>
      </h1>
    </div>
    <div class="page-content">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-5">
          <div class="d-flex flex-column">
            <label>{{ @statuses.label }}</label>
            <select class="form-control" data-for="@statuses.options" value="@statuses.value">
              <option value="@value">{{@label}}</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <label>{{ @stages.label }}</label>
            <select class="form-control" data-for="@stages.options" value="@stages.value">
              <option value="@value">{{@label}}</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <label>{{ @search.label }}</label>
            <input class="form-control" id="search-field" data-view-model="@search" event-name="filters-changed" />
          </div>
          <div class="align-self-end">
            <button class="btn btn-primary" disabled="@clearButtonDisabled" data-tag="filters-cleared">
              Clear filters
            </button>
          </div>
          <div class="align-self-end">
            <button class="btn btn-primary" data-tag="add-site">Add Site</button>
          </div>
        </div>

        <div data-if="@sitesArrayNotEmpty">
          <div slot="true">
            <webc-template template="table-sites" data-view-model="@"></webc-template>
          </div>
          <div slot="false">
            <div>No sites available.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</webc-container>
