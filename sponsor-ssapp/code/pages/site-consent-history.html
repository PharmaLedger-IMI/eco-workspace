<webc-container controller="SiteConsentHistoryController">
  <link rel="stylesheet" href="assets/css/trials.css" />
  <div class="main-container">
    <div class="trial-header">
      <h1 class="trial-title">
        <webc-link tag="trials">Trials</webc-link>
        <span> / </span>
        <label>{{ @trialId }}</label>
        <span> / </span>
        <button
          data-tag="navigate-to-sites"
          class="btn btn-bare btn-link"
          style="margin: 0 0 2px 0 !important; padding: 0 !important; font-size: 20px !important"
        >
          SITES
        </button>
        <span> / </span>
        <label>{{ @siteId }}</label>
        <span> / </span>
        <button
          data-tag="navigate-to-consents"
          class="btn btn-bare btn-link"
          style="margin: 0 0 2px 0 !important; padding: 0 !important; font-size: 20px !important"
        >
          CONSENTS
        </button>
        <span> / </span>
        <label>{{ @data.0.name }}</label>
        <span> / </span>
        <label>Consent History</label>
      </h1>
    </div>
    <div class="page-content">
      <div class="container">
        <div class="w-100 d-flex flex-wrap justify-content-between align-items-center py-3 mb-5">
          <div class="ml-auto">
            <div></div>
          </div>
        </div>

        <div data-if="@consentsArrayNotEmpty">
          <div slot="true">
            <webc-template template="table-site-consent-history" data-view-model="@"></webc-template>
          </div>
          <div slot="false">
            <div>No consents available.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</webc-container>
