<link rel="stylesheet" href="/assets/css/pages/alerts.css">
<h2 slot="header" class="alert-title">Withdraw Consent</h2>
<webc-container class="maxw" controller="WithdrawEconsent">

    <header slot="header">
        Decline Econsent
    </header>
    <main>
        <div class="content">
            <psk-label class="consent-question"
                       label="If you are considering to withdraw from the study we recommend to announce your decision to the study investigator by clicking the button Intention"></psk-label>
        </div>
        <div class="dispay-flex">

            <div>
                <button class="long-button"
                        data-tag="withdraw-intention-on-click">Withdraw Intention
                </button>
                <button class="long-button"
                        data-tag="withdraw-on-click">Withdraw
                </button>

                <button class="long-button"
                        data-tag="cancel">Cancel
                </button>

            </div>
        </div>
    </main>
    <footer slot="footer">
    </footer>
</webc-container>
