<link href="/assets/css/pages/site.css" rel="stylesheet">
<webc-container controller="SiteController">
    <div>
        <div class="header-title">
            <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
            <psk-label class="scan-error-title" label="Site"></psk-label>
        </div>
        <hr>

        <div class="data-block">
            <div class="site-line">
                <strong>Name: </strong>
                {{@site.name}}
            </div>
            <div class="site-line">
                <strong>Number: </strong>
                {{@site.id}}
            </div>
            <div class="site-line">
                <strong>Country: </strong>
                {{@site.country}}
            </div>
            <div class="site-line">
                <strong>Status: </strong>
                {{@site.status}}
            </div>
        </div>
    </div>
</webc-container>
